<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>TA</title>
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet'/>
    <script
        src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>

        .sidebar {
            width: 33.3333%;
        }

            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

<body id="body">

<div class="row">

    <div id='listings' class='side-nav listings' id="slide-out">
        <div class="card-image waves-effect waves-block waves-light" id="camera-image">
        </div>
        <div class="card-content">
        </div>
    </div>

    <div class="map-section " id="mapIntro">
        <div class="section z-depth-5" id="map"></div>
        <div class="nav-buttons">

            <div id="first-menu" class="fixed-action-btn horizontal  fade-in scale" style="top: 5%; right: 5%">
                <a class="btn-floating btn-large blue-grey waves-light nav-events tooltipped" data-position="right"
                   data-tooltip="Search">
                    <i class="material-icons geocode">location_on</i> </a>
                <ul>
                    <li></li>


                </ul>
            </div>
            <div class="fixed-action-btn horizontal fade-in scale" style="right:5%; top: 15%">
                <a data-target="modalInitial" class="waves-light btn-large btn-floating green tooltipped"
                   data-position="right"
                   data-tooltip="Events"><i
                    class="material-icons">explicit</i></a>

            </div>
            <div class="fixed-action-btn horizontal fade-in scale" style="right:5%; top: 25%">
                <a href="#" class="btn-floating waves-light btn-large amber darken-3 tooltipped"
                   data-position="right"
                   data-tooltip="Layers">
                    <!--<i class="material-icons">dashboard</i>-->
                    <i class="material-icons">layers</i>
                </a>
                <ul>
                    <li><a class="waves-light btn-floating blue tooltipped"
                           data-position="bottom"
                           data-tooltip="Traffic flow" id="trafficLayer">
                        <i class="right material-icons">traffic</i>
                    </a></li>
                    <li><a class="waves-light btn-floating indigo darken-3 tooltipped"
                           data-position="bottom"
                           data-tooltip="Cameras" id="traffic-camera">
                        <i
                            class="right material-icons">photo_camera</i>
                    </a></li>

                </ul>
            </div>
            <div class="fixed-action-btn horizontal fade-in scale" style="right:5%; top: 35%">
                <a class="btn-floating btn-large brown waves-light nav-events tooltipped"
                   data-position="right"
                   data-tooltip="Time" id="date-change">
                    <i class="material-icons">date_range</i>
                </a>
                <ul>


                </ul>
            </div>
        </div>


    </div>

    <a href="#" data-activates="slide-out" class="btn-flat hide-on-med-and-up button-collapse"><i
        class="white-text mdi-navigation-menu"></i></a>

</div>
<div class="collection modal" id="modal1" style="width:300px">
    <a href="#!" class="collection-item" onclick="$('#modal1').closeModal();">Traffic Layer <i
        class="right material-icons">traffic</i> </a>
    <a href="#!" class="collection-item" onclick="$('#modal1').closeModal();"><i
        class="right material-icons">photo_camera</i>Traffic
        Cameras</a>
    <a href="#!" class="collection-item" onclick="$('#modal1').closeModal();"><i
        class="right material-icons">cloud</i>Weather
        Layer</a>

</div>


<div class="row modal" id="modalInitial" style="width: 50%">

    <div class="card-panel">
          <span class="teal-text center-align">

              Double click to get your events within the radius !

          </span>
    </div>

</div>
