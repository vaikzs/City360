<!DOCTYPE html>
<html lang="en" class="white lighten-1">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <title>TA</title>
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet'/>
    <script
        src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css'
          rel='stylesheet'/>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css'
          rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <link hre="css/hopscotch.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 33.3333%;
        }

        .pad2 {
            padding: 20px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>

</head>
<body id="body">

<div class="row">

    <div id='listings' class='listings'>
        <div class="card-image waves-effect waves-block waves-light" id="camera-image">
        </div>
        <div class="card-content">
        </div>
    </div>
    <ul class='side-nav right' id="slide-out">
        <li><a href="#!">First Sidebar Link</a></li>
        <li><a href="#!">Second Sidebar Link</a></li>

    </ul>

    <div class="map-section " id="mapIntro">
        <div class="section z-depth-5" id="map"></div>
        <div class="left nav-buttons transparent left-align" style="padding: 1%;">
            <a href="#modalCameras" class="traffic-camera btn-large blue-grey darken-3 tooltipped modal-trigger fade-in scale"
               data-position="bottom"
               data-tooltip="Cameras" data-target="modalInitial">
                <!--<i class="material-icons">dashboard</i>-->
                <i class="material-icons">photo_camera</i>
            </a>

            <a
                class="btn-large   blue-grey darken-3 tooltipped fade-in scale"
                data-position="bottom"
                data-tooltip="Layers" id="trafficLayer"><i
                class="material-icons">layers</i></a>

            <a class=" btn-large  blue-grey darken-3 waves-light nav-events tooltipped fade-in scale"
               data-position="bottom"
               data-tooltip="Time" id="date-change">
                <i class="material-icons">date_range</i>
            </a>
            <a class="btn-large  blue-grey darken-3  waves-light nav-events tooltipped fade-in scale"
               data-position="bottom" data-tooltip="Events">
                <i class="material-icons">explicit</i></a>
            <a class="btn-large  blue-grey darken-3 waves-light nav-events tooltipped fade-in scale"
               data-position="bottom" data-tooltip="help">
                <i class="material-icons">help</i></a>

        </div>


    </div>

    <a href="#" data-activates="slide-out" class="btn-flat hide-on-med-and-up button-collapse"><i
        class="white-text mdi-navigation-menu"></i></a>

</div>

<div class="card-panel modal grey lighten-2" id="initialModal" style="width: 25%">

    <h4 class="blue-grey lighten-1 card-panel white-text modal-heading center">Choose layers</h4>

    <ul class="collection modal-content">

        <li class="collection-item">
            <div><i class="left blue-grey-text material-icons">traffic</i>Traffic<a href="#!" class="secondary-content">
                <div class="switch">

                    <label class="right">
                        No
                        <input id="traffic-flow" type="checkbox" checked>
                        <span class="lever"></span>
                        Yes
                    </label>
                </div>
            </a></div>
        </li>
        <li class="collection-item">
            <div><i class="left blue-grey-text material-icons">cloud</i>Weather<a href="#!" class="secondary-content">
                <div class="switch">

                    <label class="right">
                        No
                        <input type="checkbox">
                        <span class="lever"></span>
                        Yes
                    </label>
                </div>
            </a></div>
        </li>

    </ul>


    <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>

    </div>

</div>

<div class="card-panel modal" id="modalCameras" style="width: 25%">

    <h4 class="teal card-panel white-text modal-heading center">Traffic Cameras</h4>
    <div class="modal-content">

        <p>Panning to New york in few seconds . . </p>
    </div>
    <div class="modal-footer">
        <a href="#!" id="cancel" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>

    </div>

</div>


<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.s/mq-map.js?key=Kmjtd%7Cluua2qu7n9%2C7a%3Do5-lzbgq"></script>
<script
    src="https://www.mapquestapi.com/sdk/leaflet/v2.s/mq-traffic.js?key=Kmjtd%7Cluua2qu7n9%2C7a%3Do5-lzbgq"></script>
<script src="js/materialize.js"></script>
<script src="js/Mapbox.js"></script>
<script src="js/Initial.js"></script>
<script src="js/TrafficLayer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hopscotch/0.2.5/js/hopscotch.min.js"></script>
<script src="js/init.js"></script>

</body>
</html>
